<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomia de Viagem</title>
</head>
<body>
    <h1>Calculadora de viagem</h1>
    <br>
    <form name="CalcNum">
        <label for="Nomedaviagem">Viagem</label>
        <input type="text" id="Nomedaviagem">
        <br>
        <input type="text" placeholder="Distancia" name="DistKm">
        <br>
        <input type="text" placeholder="Litros de combustivel" name="LtsComb">
        <br>
        <input type="text" placeholder="Valor do combustivel" name="VlrComb">
    </form>
    <button onclick="calcViagem()">Calcular</button>
    <script src="calcviagem.js"></script>
</body>
</html>
